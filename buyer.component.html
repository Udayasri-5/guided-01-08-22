<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
 </head>

<body>
<div class="mainpage">
            
    <div class="container">
        <div class="row">
            <div class="col-md-3" *ngFor="let pro of products">
                 
                    
                <div class="card" style="margin:20px 0px 20px 0px">

                    <button type="button" class="btn btn-info btn-lg" (click)="openModal()">
                        <img src="{{pro.imageURL}}" width="400px" height="200px" class="card-img-top" style="height:250px">
                    </button>
                    
            
                    <div class="card-body">
                    <h5 style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch">{{pro.productName}}</h5>
                    <p style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch">{{pro.productDescription}}</p>
                    <p><strong>Price:</strong>{{pro.unitPrice}}</p>
                    <button type="button" class="btn btn-success">Buy now </button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-info">Add to cart</button>

                    <div class="modal" tabindex="-1" role="dialog" [attr.id]="pro.productID" [ngStyle]="{'display':display}">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                 <h4 class="modal-title">{{pro.productName}}</h4>
                               <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                             </div>
                             <div class="modal-body">
                                <p><img src="{{pro.imageURL}}"> </p>
                               <p>{{pro.productDescription}}</p>
                               <h5>{{pro.unitPrice}}</h5>
                             </div>
                                  
                     </div>
                    </div>
                    </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    &nbsp;
    <button class="btn btn-info" (click)="backtoHome()" >Back to Home</button> 

</div>

<script type="text/javascript">
    $(document).ready(function() {
      $('img').on('click', function() {
        $("#showImg").empty();
        var image = $(this).attr("src");
        $("#showImg").append("<img class='img-responsive' src='" + image + "' />")
        //alert(image);
      })
    });
</script>


</body>
</html>
